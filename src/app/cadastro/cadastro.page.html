<ion-header>
  <ion-toolbar>
    <ion-title>
      CADASTRO
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="ion-padding">

    <form #meuForm='ngForm'>

      <ion-item>
        <ion-label position='floating'>Nome de Usuário

        </ion-label>
        <ion-input #nome='ngModel' type='text' [(ngModel)]='cadastro.nome' name='nome' required>
        </ion-input>
      </ion-item>
      <span style='color:red' *ngIf='nome.errors && nome.touched'>
        <ion-label> O login é obrigatorio!</ion-label>
      </span>


      <ion-item>
        <ion-label position='floating'>E-mail

        </ion-label>
        <ion-input #email='ngModel' type='text' [(ngModel)]='cadastro.email' name='email' required>
        </ion-input>
      </ion-item>
      <span style='color:red' *ngIf='email.errors && email.touched'>
        <ion-label> O E-mail é obrigatorio!</ion-label>
      </span>


      <ion-item>
        <ion-label position='floating'>Senha

        </ion-label>
        <ion-input #senha='ngModel' type='password' [(ngModel)]='cadastro.senha' name='senha' required>
        </ion-input>
      </ion-item>
      <span style='color:red' *ngIf='senha.errors && senha.touched'>
        <ion-label> A Senha é obrigatorio!</ion-label>
      </span>
    </form>


    <ion-button [disabled]='!meuForm.form.valid' (click)='salvar()' expand='block' color="success"> Cadastrar </ion-button>








    <ion-img src="../assets/icon/Screenshot_297.png"></ion-img>

  </div>
</ion-content>
