<ion-header>
  <ion-toolbar>
    <ion-title>USERS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let cadastro of listaContatos | async">
        <ion-label>{{ cadastro.nome }}</ion-label>
        <ion-button color="danger" (click)='excluir(cadastro.key)'> X </ion-button>

      <br>


    </ion-item>
  </ion-list>
  <ion-button  expand="block" color="primary" href="calculo">Voltar a tela de calculo</ion-button>
</ion-content>
