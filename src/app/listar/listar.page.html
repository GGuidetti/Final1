<ion-header>
  <ion-toolbar>
    <ion-title>PROBLEM√ÅTICOS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="valor" (ionChange)="filtrar()"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let relato of listaFiltro">

        <ion-label>{{ relato.modelo }}</ion-label>
      <br>
        <ion-label>{{ relato.problema }}</ion-label>
        <ion-button color="danger" (click)='excluir(relato.key)'><ion-icon name="close-circle"></ion-icon></ion-button>

        <ion-button (click)="alterar(relato)"> <ion-icon name="create"></ion-icon>
        </ion-button>
    </ion-item>
  </ion-list>
  <ion-button  expand="block" color="primary" href="calculo">Voltar a tela de calculo</ion-button>
</ion-content>
