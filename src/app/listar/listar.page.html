<ion-header>
  <ion-toolbar>
    <ion-title>listar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let relato of listaContatos | async">
        <ion-label>{{ relato.modelo }}</ion-label>
      <br>
        <ion-label>{{ relato.problema }}</ion-label>
        <ion-button color="danger" (click)='excluir(relato.key)'> X </ion-button>


    </ion-item>
  </ion-list>
  <ion-button  expand="block" color="primary" href="calculo">Voltar a tela de calculo</ion-button>
</ion-content>
