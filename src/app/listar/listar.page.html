<ion-header>
  <ion-toolbar>
    <ion-title>listar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let relato of listaContatos | async">

    </ion-item>
  </ion-list>
</ion-content>
